<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/login.css">
    <link rel="shortcut icon" href="/images/login.png" type="image/x-icon">
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="loader">
                <div class="loader-item"></div>
                <div class="loader-item"></div>
                <div class="loader-item"></div>
            </div>
            <!-- <div class="login-card-logo">
                <img src="/images/apple.webp" alt="rasm" width="50px" height="50px" >
            </div> -->
            <div class="login-card-header">
                <h1>Log In</h1>
                <div>Please login to use platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input id="email" type="text" placeholder="Username" required autofocus>
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input id="password" type="password" placeholder="Password" required>
                    <span id="toogle" class="fa-solid fa-eye"></span>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" required>
                        <label for="rememberMeCheckbox">I agree with privacy and policy</label>
                    </div>
                    <h2 class="error">Check your password or username!</h2>
                </div>
                <button id="btn" type="submit" >Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a class="createbtn" href="#">Create a free account</a>
            </div>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
